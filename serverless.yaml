service: serverless-nestjs

frameworkVersion: '3'

plugins:
  - serverless-jetpack

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-3 # (Paris)
  profile: serverless # Profile name configured in AWS credentials file

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: any
          path: /{proxy+}